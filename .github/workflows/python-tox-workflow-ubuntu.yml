name: "python app CI workflow tox ubuntu"

on:
  push:
    branches: [ dev ]
  # pull_request:
  #   branches: [ githubactions_powershell ]


jobs:


# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python#using-a-specific-python-version
  build-python-tox-ubuntu-latest:
    name: "Running tests with tox (matrix) on -ubuntu-latest - ubuntu-18.04"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python: [2.7, 3.7, 3.8]
        python: ["3.7", "3.8", "3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: "Setup Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: "Install Tox and any other packages"
        run: pip install tox
      - name: "Run Tox"
        # Run tox using the version of Python in `PATH`
        run: tox -e py

